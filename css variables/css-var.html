<!DOCTYPE html>
<html>
<head>
	<title>CSS variables</title>
	<link rel="stylesheet" type="text/css" href="css-var.css">
</head>
<body>
	<h2>Update CSS Variable with <span class="h1">JS</span></h2>
	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" 
		 data-sizing='px'>

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" 
		 data-sizing='px'>

		 <label for="base">Base:</label>
		<input type="color" name="base" value="#ffc600">
	</div>
	

<img src="main.jpg">


<script type="text/javascript" src="css-var.js"></script>
</body>
</html>
